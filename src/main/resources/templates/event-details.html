<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Begivenhedsdetaljer | Til Min Smukke Kone</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap">
  <link rel="stylesheet" href="/css/vars.css">
  <link rel="stylesheet" href="/css/style.css">
  <style>
    .event-section {
      padding: 40px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .event-container {
      width: 90%;
      max-width: 700px;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.92);
      border-radius: 10px;
      box-shadow: 0 2px 10px rgba(122, 23, 19, 0.1);
      padding: 30px;
    }

    .event-title {
      font-family: 'Ubuntu', serif;
      font-size: 32px;
      font-weight: 700;
      color: #7a1713;
      margin: 0 0 20px;
      text-align: center;
    }

    .event-meta {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 1px solid #eee;
    }

    .event-date, .event-type {
      background-color: #f9d6c1;
      border-radius: 5px;
      padding: 8px 12px;
      font-size: 14px;
      color: #7a1713;
      font-weight: 500;
    }

    .event-description {
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .event-location {
      background-color: #f9f9f9;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 30px;
    }

    .location-title {
      font-weight: 600;
      margin-bottom: 8px;
      color: #7a1713;
    }

    .event-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #eee;
    }

    .btn {
      padding: 10px 20px;
      border-radius: 30px;
      font-family: 'Ubuntu', sans-serif;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .btn-primary {
      background-color: #bd1e1e;
      color: white;
      border: none;
    }

    .btn-secondary {
      background-color: #f9d6c1;
      color: #7a1713;
      border: 1px solid #bd1e1e;
    }

    .btn-danger {
      background-color: #dc3545;
      color: white;
      border: none;
    }

    .back-link {
      display: block;
      margin-top: 20px;
      color: #7a1713;
      text-decoration: none;
      text-align: center;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="body">
  <!-- Top notification bar -->
  <div class="div">
    <div class="div2">
      <div class="div3">
        <div class="div4">
          <div class="p">
            <div class="span">
              <div class="velkommen-til-vores-k-rlighedsside">
                Velkommen til vores kærlighedsside
              </div>
              <img class="image-258" src="/images/image-258.png" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Header section -->
  <div class="div5">
    <div class="sticky-header">
      <div class="header">
        <div class="nav">
          <div class="ul">
            <!-- Standard navigation links -->
            <!-- Home button -->
            <div class="li">
              <a href="/" class="a">
                <div class="span2">
                  <div class="hjem">Hjem</div>
                </div>
              </a>
            </div>

            <!-- Memories button -->
            <div class="li2">
              <a href="/memories" class="a" style="text-decoration: none;">
                <div class="header-menu">
                  <div class="details">
                    <div class="summary">
                      <div class="span3">
                        <div class="minder">Minder</div>
                      </div>
                      <svg class="svg" width="10" height="6" viewBox="0 0 10 6">
                        <path d="M1 1L5 5L9 1" stroke="#7A1713" stroke-width="1.5" fill="none"/>
                      </svg>
                    </div>
                  </div>
                </div>
              </a>
            </div>

            <!-- Quiz button -->
            <div class="li3" style="cursor: pointer;">
              <a href="/quiz" class="a" style="text-decoration: none;">
                <div class="header-menu2">
                  <div class="details2">
                    <div class="summary2">
                      <div class="span4">
                        <div class="quiz">Quiz</div>
                      </div>
                      <svg class="svg2" width="10" height="6" viewBox="0 0 10 6">
                        <path d="M1 1L5 5L9 1" stroke="#7A1713" stroke-width="1.5" fill="none"/>
                      </svg>
                    </div>
                  </div>
                </div>
              </a>
            </div>

            <!-- Calendar button - active -->
            <div class="li4" style="cursor: pointer;">
              <a href="/kalendar" class="a" style="text-decoration: none;">
                <div class="a2">
                  <div class="span5">
                    <div class="kalendar">Kalendar</div>
                  </div>
                </div>
              </a>
            </div>

            <!-- Photos button -->
            <div class="li5" style="cursor: pointer;">
              <a href="/billeder" class="a" style="text-decoration: none;">
                <div class="header-menu3">
                  <div class="details3">
                    <div class="summary3">
                      <div class="span6">
                        <div class="billeder-af-os">Billeder af os</div>
                      </div>
                    </div>
                  </div>
                </div>
              </a>
            </div>

            <!-- To You button -->
            <div class="li6" style="cursor: pointer;">
              <a href="/til-dig" class="a" style="text-decoration: none;">
                <div class="til-dig">Til dig</div>
                <div class="header-menu4">
                  <div class="details4">
                    <div class="summary4">
                      <div class="span7">
                        <img class="image-259" src="/images/image-259.png" />
                      </div>
                    </div>
                  </div>
                </div>
              </a>
            </div>
          </div>
        </div>
        <img class="image-262" src="/images/image-262.png" />
      </div>
    </div>
  </div>

  <!-- Main content with background -->
  <div class="main">
    <div class="section">
      <div class="slideshow-component">
        <div class="div6">
          <div class="div6">
            <div class="div7">
              <img class="img" src="/images/img0.png" />
            </div>
            <div class="div8">
              <!-- Event details content -->
              <div class="event-section">
                <div class="event-container">
                  <h1 class="event-title" th:text="${event.title}">Begivenhedstitel</h1>

                  <div class="event-meta">
                    <div class="event-date"
                         th:text="${#temporals.format(event.eventDate, 'd. MMMM yyyy HH:mm')}">
                      16. April 2025 19:00
                    </div>
                    <div class="event-type" th:text="${event.type}">ANNIVERSARY</div>
                  </div>

                  <div class="event-description" th:text="${event.description}">
                    Beskrivelse af begivenheden...
                  </div>

                  <div class="event-location" th:if="${event.location != null}">
                    <div class="location-title">Lokation:</div>
                    <div th:text="${event.location.name}">Stedets navn</div>
                    <div th:text="${event.location.address}" th:if="${event.location.address != null}">Adresse</div>
                  </div>

                  <div class="event-actions">
                    <a th:href="@{/kalendar/event/{id}/edit(id=${event.id})}" class="btn btn-primary">Rediger</a>

                    <form th:action="@{/kalendar/event/{id}/delete(id=${event.id})}" method="post" style="display: inline;">
                      <button type="submit" class="btn btn-danger"
                              onclick="return confirm('Er du sikker på, at du vil slette denne begivenhed?')">
                        Slet
                      </button>
                    </form>
                  </div>

                  <a href="/kalendar" class="back-link">← Tilbage til kalender</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="div12">
      <div class="section2">
        <div class="div13">
          <div class="div14">
            <div class="div15">
              <div class="ul2">
                <div class="li7">
                  <div class="span8"></div>
                </div>
                <div class="li8">
                  <div class="span9">
                    <div class="minder-fra-hele-vores-forhold">
                      Minder fra hele vores forhold
                    </div>
                  </div>
                </div>
                <div class="velkommen-til-vores-k-rlighedsside2">
                  Velkommen til vores kærlighedsside
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
